<h3 class="text-center">Presupuesto inicial</h3>

<div class="form-floating mb-3">
    <input type="number" class="form-control" id="presupuesto" [formControl]="dineroControl" v>
    <label for="presupuesto">Presupuesto (COP)</label>
    <small class="text-danger" [hidden]="dineroControl.valid || dineroControl.pristine" >* Este campo es obligatorio.</small>
</div>

<div class="d-flex justify-content-around">
    <button class="btn btn-outline-secondary" routerLink="/pais-ciudad">
        <i class="ri-arrow-left-fill"></i>&nbsp;Atr√°s
    </button>
    <button class="btn btn-outline-primary" (click)="enviarPresupuesto()" [disabled]="dineroControl.invalid">
        Siguiente&nbsp;<i class="ri-arrow-right-fill"></i>
    </button>
</div>
